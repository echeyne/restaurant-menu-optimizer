resources:
  Resources:
    userpool:
      Type: AWS::Cognito::UserPool
      DeletionPolicy: Retain
      UpdateReplacePolicy: Retain
      Properties:
        UserPoolName: ${self:provider.stage}-user-pool
        UsernameAttributes:
          - email
        AutoVerifiedAttributes:
          - email
        VerificationMessageTemplate:
          DefaultEmailOption: CONFIRM_WITH_CODE
        EmailConfiguration:
          EmailSendingAccount: COGNITO_DEFAULT
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireUppercase: true
            RequireLowercase: true
            RequireNumbers: true
            RequireSymbols: false
    userpoolclient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ${self:provider.stage}-user-pool-client
        UserPoolId:
          Ref: userpool
        ExplicitAuthFlows:
          - ALLOW_USER_PASSWORD_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
          - ALLOW_CUSTOM_AUTH
          - ALLOW_USER_SRP_AUTH
          - ALLOW_ADMIN_USER_PASSWORD_AUTH
    restaurantstable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.stage}-restaurants
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: restaurantId
            AttributeType: S
          - AttributeName: ownerId
            AttributeType: S
        KeySchema:
          - AttributeName: restaurantId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: ownerId-index
            KeySchema:
              - AttributeName: ownerId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    menufilesbucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: restaurantmenufiles${self:provider.stage}
    frontendwebsitebucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: restaurantmenuoptimizerfrontend${self:provider.stage}
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: index.html
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
          BlockPublicPolicy: false
          IgnorePublicAcls: false
          RestrictPublicBuckets: false
    frontendwebsitebucketpolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket:
          Ref: frontendwebsitebucket
        PolicyDocument:
          Statement:
            - Sid: PublicReadGetObject
              Effect: Allow
              Principal: "*"
              Action: "s3:GetObject"
              Resource:
                Fn::Join:
                  - ""
                  - - "arn:aws:s3:::"
                    - Ref: frontendwebsitebucket
                    - "/*"
    menufilestable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: restaurant-menu-files-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: fileId
            AttributeType: S
        KeySchema:
          - AttributeName: fileId
            KeyType: HASH
    menuitemstable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.stage}-menu-items
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: itemId
            AttributeType: S
          - AttributeName: restaurantId
            AttributeType: S
        KeySchema:
          - AttributeName: itemId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: restaurantId-index
            KeySchema:
              - AttributeName: restaurantId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    similarrestaurantdatatable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.stage}-similar-restaurant-data
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: restaurantId
            AttributeType: S
          - AttributeName: qlooEntityId
            AttributeType: S
        KeySchema:
          - AttributeName: restaurantId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: qlooEntityId-index
            KeySchema:
              - AttributeName: qlooEntityId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    demographicsdatatable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.stage}-demographics-data
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: restaurantId
            AttributeType: S
          - AttributeName: qlooEntityId
            AttributeType: S
        KeySchema:
          - AttributeName: restaurantId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: qlooEntityId-index
            KeySchema:
              - AttributeName: qlooEntityId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    optimizedmenuitemstable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.stage}-optimized-menu-items
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: itemId
            AttributeType: S
          - AttributeName: restaurantId
            AttributeType: S
        KeySchema:
          - AttributeName: itemId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: restaurantId-index
            KeySchema:
              - AttributeName: restaurantId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    analyticstable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.stage}-analytics
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: analyticsId
            AttributeType: S
          - AttributeName: restaurantId
            AttributeType: S
        KeySchema:
          - AttributeName: analyticsId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: restaurantId-index
            KeySchema:
              - AttributeName: restaurantId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
  Outputs:
    UserPoolId:
      Value:
        Ref: userpool
      Description: "ID of the Cognito User Pool"
    UserPoolClientId:
      Value:
        Ref: userpoolclient
      Description: "ID of the Cognito User Pool Client"
    MenuFilesBucketName:
      Value: restaurantmenufiles${self:provider.stage}
      Description: "Name of the S3 bucket for menu files"
    FrontendBucketName:
      Value:
        Ref: frontendwebsitebucket
      Description: "Name of the S3 bucket for frontend website"
    FrontendWebsiteURL:
      Value:
        Fn::GetAtt:
          - frontendwebsitebucket
          - WebsiteURL
      Description: "URL of the frontend website"
